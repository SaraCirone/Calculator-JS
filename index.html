<!DOCTYPE html>
<html lang="It">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3'
        crossorigin='anonymous'></script>
    <link rel='stylesheet' href='assets/css/style.css'>
</head>

<body>
    <header class="bg-dark p-3">
        <h2 class="text-center text-white"> Semplice calcolatrice in JS</h2> 
    </header>
    <main class="container-fluid">
        <div class="row mt-5">
            <div class="col d-flex justify-content-center">
                <div class="calcolatrice p-4">
                    <div class="mb-3">
                       <input class="d-block"id="history" type="text" placeholder="0" disabled>
                       <input class="d-block" id="display" type="text" placeholder="0" disabled>
                    </div>
                    <div class="calcNumber">
                        <button onclick="clearAll()" class="btnNum btnAll">C</button>
                        <button onclick="clearLast()" class="btnNum btnDel">DEL</button>
                    </div>
                    <div class="calcNumber">
                        <button onclick="insertValue('\(')" class="btnNum">(</button>
                        <button onclick="insertValue('\)')" class="btnNum">)</button>

                        <button onclick="insertValue('%')" class="btnNum btnPerc">%</button>
                        <button onclick="insertValue('+')" class="btnNum btnSum">+</button>
                    </div>

                    <div class="calcNumber">
                        <button onclick="insertValue('7')" class="btnNum">7</button>
                        <button onclick="insertValue('8')" class="btnNum">8</button>
                        <button onclick="insertValue('9')" class="btnNum">9</button>
                        <button onclick="insertValue('-')" class="btnNum btnSott">-</button>
                    </div>
                    <div class="calcNumber">
                        <button onclick="insertValue('4')" class="btnNum">4</button>
                        <button onclick="insertValue('5')" class="btnNum">5</button>
                        <button onclick="insertValue('6')" class="btnNum">6</button>
                        <button onclick="insertValue('/')" class="btnNum btnDiv">/</button>

                    </div>
                    <div class="calcNumber">
                        <button onclick="insertValue('1')" class="btnNum">1</button>
                        <button onclick="insertValue('2')" class="btnNum">2</button>
                        <button onclick="insertValue('3')" class="btnNum">3</button>
                        <button onclick="insertValue('*')" class="btnNum btnMol">*</button>
                    </div>
                    <div class="calcNumber">
                        <button onclick="insertValue('.')" class="btnNum">.</button>
                        <button onclick="insertValue('0')" class="btnNum">0</button>
                        <button onclick="insertValue('00')" class="btnNum btnDouble">00</button>
                    </div>
                    <div class="calcNumber">
                      
                        <button onclick="calcola()" class="btnCalc">=</button>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark p-3 fixed-bottom">
        <h6 class="text-center text-white"><a href="">@Sara Cirone</a> - 2022</h5>
    </footer>
<script src="assets/js/script.js"></script>
</body>

</html>
